<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
    <link rel="stylesheet" type="text/css" href="css/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mystery Game</title>
</head>
<body>
    <nav></nav>
    <header class="row">
        <div>
            <h2 id="victim-site"></h2>
            <h3 id="victim-name"></h2>
            <h4 id="victim-crime"></h4>
            <h4 id="victim-specific"></h4>
            <h4 id="victim-tod"></h4>
        </div>
        <div>
            <div class="hidden" id="narration-container"></div>
        </div>
    </header>
    <main>
        <div id="game-container">
            <div id="location-container"></div>
            <div id="suspect-container"></div>
            <div class="hidden" id="dialogue-container">
                <div class="row">
                    <button class="close-button">X</button>
                </div>
                <div class="row">
                    <div class="sidebar">
                        <h2 id="suspect-name">Suspect Name</h2>
                        <span>Profession:</span>
                        <span id="suspect-profession"></span>
                        <span>Home:</span>
                        <span id="suspect-home"></span>
                        <div class="row">
                            <div id="suspect-time-1"></div>
                        </div>
                        
                    </div>
                    <div class="column">
                        <div class="buttons">
                            <button id="interview-button">interview</button>
                            <button id="notes-button">notes</button>
                            <button id="accuse-button">accuse</button>
                        </div>
                        <div class="panel">
                            <div class="half-panel" id="questions"></div>
                            <div class="half-panel" id="responses"></div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </main>
    <div class="hidden" id="message"></div>
    <script src="js/helpers.js"></script>
    <script src="js/responses.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/inspector.js"></script>
    <script src="js/player.js"></script>
    <script src="js/suspect.js"></script>
    <script src="js/case.js"></script>
    <script src="js/suspect_gen.js"></script>
    <script src="js/dialogue_window.js"></script>
    <script src="js/game.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
