<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mystery Game</title>
</head>
<body>
    <header></header>
    <main>
        <div id="game-container">
            <div class="hidden" id="narration-container"></div>
            <div id="location-container"></div>

            <button>quit</button>
        </nav>
    </main>
    <script src="js/helpers.js"></script>
    <script src="js/responses.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/inspector.js"></script>
    <script src="js/player.js"></script>
    <script src="js/suspect.js"></script>
    <script src="js/case.js"></script>
    <script src="js/suspect_gen.js"></script>
    <script src="js/dialogue_window.js"></script>
    <script src="js/game.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>

</html>
